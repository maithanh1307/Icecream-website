<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- link icon -->
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
        href="/css/app-wa-8d95b745961f6b33ab3aa1b98a45291a.css?vsn=d">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+3:200,300,regular,500,
            600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons.css">
    
    <!-- css -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
            
    <link href="../../public/css/shoppingcart.css" rel="stylesheet">

</head>
<body>
    <!--header-->

    <nav class="navbar navbar-expand-sm navbar-header container-fluid" style="z-index: 1050; position: relative;">
        <a class="navbar-brand" href="#" style="font-weight: 700; font-size: 50px; color: #7c4c2c;">
            <img src="../../public/image/Logo.png" alt="logo" style="width: 90px;">
            GELADO
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa-sharp fa-solid fa-circle-user fa-2xl"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <h1 class="heading">
            <ion-icon name="cart-outline"></ion-icon> Shopping Cart
        </h1>
        <div class="item">
            <div class="checkout">
                <h2 class="section-heading">Shipping Details</h2>
                <div class="payment-form">
                    <form method="post" action="/cart">
                        <!-- email -->
                        <div class="form-group">
                            <input type="email" id="email" name="email" required placeholder=" " class="form-input">
                            <label for="email" class="label">Email</label>
                        </div>
                       <!-- first name -->
                       <div class="form-group">
                            <input type="text" id="firstname" required placeholder=" " class="form-input">
                            <label for="firstname" class="label">First name</label>
                        </div>
                        <!-- last name -->
                        <div class="form-group">
                            <input type="text" id="lastname" required placeholder=" " class="form-input">
                            <label for="lastname" class="label">Last name</label>
                        </div>
                        <!-- phone -->
                        <div class="form-group">
                            <input type="tel" id="phone" name="phone" required placeholder=" " class="form-input">
                            <label for="phone" class="label">Phone</label>
                        </div>
                        <!-- address -->
                        <div class="form-group">
                            <input type="text" id="address" name="address" required placeholder=" " class="form-input">
                            <label for="address" class="label">Address</label>
                        </div>

                    </form>
                </div>

                <h2 class="section-heading">Payment Details</h2>

                <div class="payment-form">
                    <div class="payment-method">
                        <buton class="method selected">
                            <ion-icon name="cart"></ion-icon>
                            <span>Credit Card</span>
                            <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon>
                        </buton>

                        <buton class="method selected">
                            <ion-icon name="cart"></ion-icon>
                            <span>Cash on Delivery</span>
                            <ion-icon class="checkmark" name="cash-outline"></ion-icon>
                        </buton>
                    </div>

                    <!-- Credit Card info details -->
                    <form method="post" action="/cart">
                        <!-- Cardholder name -->
                        <div class="cardholder">
                            <input type="text" name="cardholder" id="cardholder" required placeholder=" " class="form-input">
                            <label for="cardholder" class="label">Cardholder name</label>
                        </div>

                        <!-- Credit card number -->
                        <div class="cardid">
                            <input type="number" name="cardid"  id="cardid" required placeholder=" " class="form-input">
                            <label for="cardid" class="label">Card number</label>
                        </div>

                        <!-- expiration date -->
                        <div class="input-flex">
                            <div class="date">
                                <label for="date" class="label">Expiration date</label>

                                <div class="input-flex">
                                    <input type="number" name="day" id="date" required placeholder="31" 
                                    min="1" max="31" class="form-input"> / <input type="number" 
                                    name="month" id="date" required placeholder="12" min="1" max="12" 
                                    class="form-input">
                                </div>
                            </div>

                            <!-- CVV -->
                            <div class="cvv">
                                <input type="number" name="cvv" id="cvv" required placeholder=" " class="form-input">
                                <label for="cvv" class="label">CVV</label>
                            </div>
                        </div>
                        

                    </form>
                </div>

                <button class="btn btn-primary"><b>PAY</b></button>

            </div>
        </div>
    </div>

    <div class="cart">
        <div class="cart-item">
            <h2 class="section-heading">Order</h2>

            <!-- Ex prd 1 -->
            <div class="prd-card">
                <div class="card">

                    <!-- image -->
                    <div class="img-box">
                        <img src="../../public/image/kemcay.jpg" class="prd-img"  alt="Card image">
                    </div>
                    <div class="detail">

                        <!-- product name -->
                        <h4 class="prd-name">Lemon Cream Cone</h4>
                        <div class="wrapper">

                            <!-- product quantity -->
                            <div class="prd-quantity">
                                <button class="decrement">
                                    <ion-icon class="remove-outline"></ion-icon>
                                </button>

                                <span id="quantity">1</span>

                                <button class="increment">
                                    <ion-icon class="add-outline"></ion-icon>
                                </button>


                            </div>

                            <!-- product price -->
                            <div class="price">
                                <span id="price">75,000</span>đ
                            </div>

                        </div>
                    </div>

                    <button id="prd-close-btn">
                        <ion-icon class="close-outline"></ion-icon>
                    </button>

                </div>
            </div>

            <!-- Ex prd 2 -->
            <div class="prd-card">
                <div class="card">

                    <div class="img-box">
                        <img src="../../public/image/kemcay.jpg" class="prd-img"  alt="Card image">
                    </div>

                    <div class="detail">
                        <h4 class="prd-name">Lemon Cream Cone</h4>
                        <div class="wrapper">
                            <div class="prd-quantity">
                                <button class="decrement">
                                    <ion-icon class="remove-outline"></ion-icon>
                                </button>

                                <span id="quantity">1</span>

                                <button class="increment">
                                    <ion-icon class="add-outline"></ion-icon>
                                </button>


                            </div>

                            <div class="price">
                                <span id="price">75,000</span>đ
                            </div>

                        </div>
                    </div>

                    <button id="prd-close-btn">
                        <ion-icon class="close-outline"></ion-icon>
                    </button>

                </div>
            </div>

        </div>

        <div class="wrapper">
            <div class="discount">
                <label for="" class="label-default">Gift cart/Discount code</label>

                <div class="wrapper-flex">
                    <input type="text" name="discount" id="discount" class="input-default">
                
                    <button class="btn btn-outline">Apply</button>
                </div>
            </div>

            <div class="amount">
                <div class="subtotal">
                    <span>Subtotal</span><span><span id="subtotal">75,000</span>đ</span>
                </div>

                <div class="tax">
                    <span>Tax</span><span><span id="tax">7,000</span>đ</span>
                </div>

                <div class="shipping">
                    <span>Shipping</span><span><span id="shipping">30,000</span>đ</span>
                </div>

                <div class="total">
                    <span>Total</span><span><span id="total">112,000</span>đ</span>
                </div>

            </div>




        </div>
    </div>


</body>
</html>
