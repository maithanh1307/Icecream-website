<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- link icon -->
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
        href="/css/app-wa-8d95b745961f6b33ab3aa1b98a45291a.css?vsn=d">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+3:200,300,regular,500,
            600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons.css">

    <!-- css -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link href="../../public/css/shoppingcart.css" rel="stylesheet">

</head>

<body>
    <!--header-->

    <nav class="navbar navbar-expand-sm navbar-header container-fluid" style="z-index: 1050; position: relative;">
        <a class="navbar-brand" href="#" style="font-weight: 700; font-size: 50px; color: #7c4c2c;">
            <img src="../../public/image/Logo.png" alt="logo" style="width: 90px;">
            GELADO
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa-sharp fa-solid fa-circle-user fa-2xl"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <h1 class="heading">Shopping Cart</h1>
        <div class="item">
            <div class="checkout">
                <!-- Shipping Information Details -->
                <h2 class="section-heading">Shipping Details</h2>
                <div class="payment-form">
                    <form method="post" action="/cart">
                        <!-- email -->
                        <div class="form-group">
                            <label for="email" class="label">Email</label>
                            <input type="email" id="email" name="email" required placeholder=" " class="form-input">
                        </div>
                        <div class="form-group-row">
                            <!-- First name -->
                            <div class="form-group">
                                <label for="firstname" class="label">First name</label>
                                <input type="text" id="firstname"  name="firstname" required placeholder=" " class="form-input">
                            </div>
                            <!-- Last name -->
                            <div class="form-group">
                                <label for="lastname" class="label">Last name</label>
                                <input type="text" id="lastname" name="lastname" required placeholder=" " class="form-input">
                            </div>
                        </div>
                        
                        <!-- phone -->
                        <div class="form-group">
                            <label for="phone" class="label">Phone</label>
                            <input type="tel" id="phone" name="phone" required placeholder=" " class="form-input">
                        </div>
                        <!-- address -->
                        <div class="form-group">
                            <label for="address" class="label">Address</label>
                            <input type="text" id="address" name="address" required placeholder=" " class="form-input">
                        </div>

                    </form>

                    <!-- Payment Information Details -->
                    <h2 class="section-heading">Payment Details</h2>

                    <div class="payment-method">
                        <button class="method selected">
                            <ion-icon name="card"></ion-icon>
                            <span>Credit Card</span>
                            <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon>
                        </button>

                        <button class="method selected">
                            <ion-icon name="cash-outline"></ion-icon>
                            <span>Cash on Delivery</span>
                            <ion-icon class="checkmark" name="checkmark-circle-outline"></ion-icon>
                        </button>
                    </div>

                    <!-- Credit Card info details -->
                    <form method="post" action="/cart" class="credit-card">
                        <!-- Cardholder name -->
                        <div class="form-group cardholder">
                            <label for="cardholder" class="label">Cardholder name</label>
                            <input type="text" name="cardholder" id="cardholder" required placeholder=" "
                                class="form-input">
                        </div>

                        <!-- Credit card number -->
                        <div class="form-group cardid">
                            <label for="cardid" class="label">Card number</label>
                            <input type="number" name="cardid" id="cardid" required placeholder=" " class="form-input">
                        </div>

                        <!-- expiration date -->
                        <div class="input-flex">
                            <div class="form-group date">
                                <label for="date" class="label">Expiration date</label>

                                <div class="input-flex">
                                    <input type="number" name="day" id="date" required placeholder="31" min="1" max="31"
                                        class="form-input"> / <input type="number" name="month" id="date" required
                                        placeholder="12" min="1" max="12" class="form-input">
                                </div>
                            </div>

                            <!-- CVV -->
                            <div class="form-group cvv">
                                <label for="cvv" class="label">CVV</label>
                                <input type="number" name="cvv" id="cvv" required placeholder=" " class="form-input">

                            </div>
                        </div>


                    </form>
                </div>

                <button class="btn btn-pay"><b>PAY</b></button>

            </div>

            <!-- shopping cart -->
            <div class="cart">
                <div class="cart-item">
                    <h2 class="section-heading">Order summary</h2>

                    <!-- Ex prd 1 -->
                    <div class="row prd-card align-items-center">
                        <!-- Image -->
                        <div class="col-2 img-box">
                            <img src="../../public/image/kemcay.jpg" class="prd-img" alt="Card image">
                        </div>

                        <!-- Details -->
                        <div class="col-8 detail">
                            <!-- Product name -->
                            <h4 class="prd-name">Lemon Cream Cone</h4>
                            <div class="flex-column wrapper">
                                <!-- Product quantity -->
                                <div class="col-6 prd-quantity">
                                    <button id="decrement">
                                        <ion-icon name="remove-outline"></ion-icon>
                                    </button>
                                    <span id="quantity">1</span>
                                    <button id="increment">
                                        <ion-icon name="add-outline"></ion-icon>
                                    </button>
                                </div>

                                <!-- Product price -->
                                <div class="col-6 price">
                                    <span id="price">75.000</span>đ
                                </div>
                            </div>
                        </div>

                        <!-- Close button -->
                        <button id="prd-close-btn" class="prd-close-btn">
                            <ion-icon name="close-outline"></ion-icon>
                        </button>
                    </div>

                    <!-- Ex prd 2 -->
                    <div class="row prd-card align-items-center">
                        <!-- Image -->
                        <div class="col-2 img-box">
                            <img src="../../public/image/kemcay.jpg" class="prd-img" alt="Card image">
                        </div>

                        <!-- Details -->
                        <div class="col-8 detail">
                            <!-- Product name -->
                            <h4 class="prd-name">Lemon Cream Cone</h4>
                            <div class="flex-column wrapper">
                                <!-- Product quantity -->
                                <div class="col-6 prd-quantity">
                                    <button id="decrement">
                                        <ion-icon name="remove-outline"></ion-icon>
                                    </button>
                                    <span id="quantity">1</span>
                                    <button id="increment">
                                        <ion-icon name="add-outline"></ion-icon>
                                    </button>
                                </div>

                                <!-- Product price -->
                                <div class="col-6 price">
                                    <span id="price">75.000</span>đ
                                </div>
                            </div>
                        </div>

                        <!-- Close button -->
                        <button id="prd-close-btn" class="prd-close-btn">
                            <ion-icon name="close-outline"></ion-icon>
                        </button>
                    </div>


                    <div class="wrapper">
                        <div class="discount">
                            <label for="token" class="label">Gift / Discount code</label>

                            <div class="wrapper-flex">
                                <input type="text" name="discount" id="discount" class="form-input">

                                <button class="btn btn-outline">Apply</button>
                            </div>
                        </div>

                        <div class="amount">
                            <div class="subtotal">
                                <span>Subtotal</span><span><span id="subtotal">130.000</span>đ</span>
                            </div>

                            <div class="tax">
                                <span>Tax</span><span><span id="tax">7.000</span>đ</span>
                            </div>

                            <div class="shipping">
                                <span>Shipping</span><span><span id="shipping">30.000</span>đ</span>
                            </div>

                            <div class="total">
                                <span>Total</span><span><span id="total">137.000</span>đ</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
