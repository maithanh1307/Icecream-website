<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setting</title>
    <link rel="icon" href="../../public/image/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--css-->
    <link href="../../public/css/user.css" rel="stylesheet">

    <!-- link icon -->
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
        href="/css/app-wa-8d95b745961f6b33ab3aa1b98a45291a.css?vsn=d">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css">

</head>

<body>
    <!--header-->
    <nav class="navbar navbar-expand-sm navbar-header container-fluid" style="z-index: 1050; position: relative;">
        <a class="navbar-brand" href="#" style="font-weight: 700; font-size: 50px; color: #7c4c2c;">
            <img src="../../public/image/Logo.png" alt="logo" style="width: 90px;">
            GELADO
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa-sharp fa-solid fa-circle-user fa-2xl"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!--view order detail-->
    <div class="container">
        <div class="card mt-5 mb-5">
            <div class="backgroundOrder">
                <h4 class="mt-3 ml-auto mr-auto">Account Setting</h4>
            </div>



            <div class="card-form overflow-hidden">
                <div class="row no-gutters row-bordered row-border-light">
                    <div class="col-md-3 pt-0">
                        <div class="list-group list-group-flush account-settings-links">
                            <a class="list-group-item list-group-item-action active" data-toggle="list"
                                href="#account-general">Account</a>
                            <a class="list-group-item list-group-item-action" data-toggle="list"
                                href="#account-change-password">Change password</a>
                            <a class="list-group-item list-group-item-action" data-toggle="list"
                                href="#account-address">Address</a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="tab-content">
                            <div class="tab-pane fade active show" id="account-general">
                                <hr class="border-light m-0">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="form-label">First name</label>
                                        <input type="text" id="firstname" name="firstname" required placeholder=" "
                                            class="form-control mb-1" value="AAA">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Last name</label>
                                        <input type="text" id="lastname" name="lastname" required placeholder=" "
                                            class="form-control" value="Nguyen">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Email</label>
                                        <input type="text" id="email" name="email" required placeholder=" "
                                            class="form-control mb-1" value="abc@mail.com">
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="account-change-password">
                                <div class="card-body pb-2">
                                    <div class="form-group">
                                        <label class="form-label">Current password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">New password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Repeat new password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="account-address tab-pane fade" id="account-address">
                                <div class="card-body pb-2">
                                    <h6 class="mb-4">My Address</h6>
                                    <!-- Address Sections -->
                                    <div class="address-section">
                                        <div class="form-group">
                                            <input type="text" id="phone" name="phone" class="form-control"
                                                value="090 456 7891">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" id="address" name="address" class="form-control"
                                                value="19 Nguyễn Hữu Thọ, Tân Phong, Quận 7">
                                        </div>
                                    </div>

                                    <div class="address-section">
                                        <div class="form-group">
                                            <input type="text" id="phone2" name="phone2" class="form-control"
                                                value="090 123 4567">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" id="address2" name="address2" class="form-control"
                                                value="12 Nguyễn Văn Linh, Quận 7">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right mt-3">
                <button type="button" class="btn btn-change">Save changes</button>&nbsp;
                <button type="button" class="btn btn-default">Cancel</button>
            </div>



        </div>
    </div>

    <!--footer-->
    <div class="jumbotron text-center footer" style="margin-bottom:0">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <a class="navbar-brand" href="#" style="font-weight: 700; font-size: 30px; color: #7c4c2c;">
                    <img src="../../public/image/Logo.png" alt="logo" style="width: 120px;">
                    GELADO
                </a>
                <div class="row">
                    <button class="btn btn-signin">Sign in</button>
                    <button class="btn btn-signin mr-auto ml-1">Sign up</button>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-6 mt-2">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-duotone fa-solid fa-house fa-lg ml-auto mr-3"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-duotone fa-solid fa-ice-cream fa-lg ml-auto mr-3"></i>
                            Product
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-cart-shopping fa-lg ml-auto mr-3"></i>
                            Cart
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-light fa-user fa-lg ml-auto mr-3"></i>
                            Account
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-6 mt-2">
                <h3 style="color: #7c4c2c;">Contact</h3>
                <ul class="nav flex-column">
                    <li class="nav-item ml-auto mr-4">
                        <a class="nav-link" href="#">
                            <i class="fa-duotone fa-solid fa-location-dot"></i>
                            19 Nguyen Huu Tho street, Tan Phong ward, District 7, HCM city
                        </a>
                    </li>
                    <li class="nav-item mr-auto ml-2">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-phone-office"></i>
                            (028)37 755 035
                        </a>
                    </li>
                    <li class="nav-item mr-auto ml-2">
                        <a class="nav-link text-center" href="#">
                            <i class="fa-solid fa-envelope"></i>
                            gelado@gmail.com
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
