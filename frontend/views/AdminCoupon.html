<body>
    <div class="container-fluid">
        <div class="row">
            <!--side bar-->
            <div class="col-2 sidebar">
                <div class="headerLogo">
                    <div class="imageLogo mb-5">
                        <a class="navbar-brand" href="#">
                            <img src="../../public/image/Logo.png" alt="logo" style="width: 80px;">
                        </a>
                        <p style="font-size: large;" class="dash-title"><b>Admin Dashboard</b></p>
                    </div>

                    <div class="selection">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa-solid fa-chart-line"></i>
                                    <span class="nav-text">Dashboard</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa-regular fa-ice-cream"></i>
                                    <span class="nav-text">Product Management</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa-solid fa-send-backward"></i>
                                    <span class="nav-text">Order Management</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa-regular fa-user"></i>
                                    <span class="nav-text">User Management</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa-regular fa-ticket"></i>
                                    <span class="nav-text">Coupon Management</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa-regular fa-circle-user"></i>
                                    <span class="nav-text">Account</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--view table-->
            <div class="col-10">
                <div class="cardBox">
                    <div class="card mt-5">
                        <h2>Manage Coupons</h2>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Firstname</th>
                                        <th>Lastname</th>
                                        <th>Email</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>John</td>
                                        <td>Doe</td>
                                        <td>john@example.com</td>
                                    </tr>
                                    <tr>
                                        <td>Mary</td>
                                        <td>Moe</td>
                                        <td>mary@example.com</td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>

                        <div class="addProduct">
                            <button class="btn btnAdd">Add Coupon</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
